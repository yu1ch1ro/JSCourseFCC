<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pca.css">
        <title>Passenger Counter App</title>
    </head>
    <body>
        <div class="bg-img"></div>
        <h1>People entered:</h1>
        <h2 id="count-el">0</h2>
        <button type='submit' id="increment-btn" onclick="increment()">INCREMENT</button>
        <button type="submit" id="save-btn" onclick="save()">SAVE</button>
        <button type="submit" id="reset-btn" onclick="reset()">RESET</button>
        <p id="save-el">Previous entries: </p>
        <script src="pca.js"></script>
    </body>
</html>
